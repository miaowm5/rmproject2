# Build Backend API when master branch change

name: Build Backend API

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: checkout main branch
      uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: install dep
      run: npm ci
    - name: build rule
      run: npm run build
    - name: deploy to page branch
      uses: miaowm5/rmproject2@action
      with:
        deploy_type: 'backend'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    - name: checkout assets branch
      uses: actions/checkout@v2
      with:
        ref: 'assets'
        path: './build/assets'
        persist-credentials: false
    - name: build assets
      run: npm run buildAssets
    - name: deploy to assets branch if modify
      uses: miaowm5/rmproject2@action
      with:
        deploy_type: 'backend-assets'
      env:
        GITHUB_TOKEN: ${{ secrets.DEPLOY_PAT }}
